    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="md,markdown,markdown-editor,wechat,official-account,公众号,模板" />
    <meta name="description" content="Wechat Markdown Editor | 一款高度简洁的微信 Markdown 编辑器" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>微信 Markdown 编辑器 for fireworld</title>
    <link rel="shortcut icon" href="/assets/favicon-BUe6jSmB.png" />
    <style>
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        font-size: 18px;
      }

      .loading::before {
        content: url('/assets/favicon-BUe6jSmB.png');
        width: 100px;
        height: 100px;
        margin-bottom: 26px;
      }

      .loading.dark {
        color: #ffffff;
        background-color: #141414;
      }

      .loading .txt {
        position: absolute;
        bottom: 10%;
      }

      .loading .txt::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0% {
          content: ' ';
        }
        25% {
          content: '.';
        }
        50% {
          content: '..';
        }
        75% {
          content: '...';
        }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-D9wX4CrN.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/vendor-lCq33ECO.js">
    <link rel="modulepreload" crossorigin href="/assets/utils-Bxy288yG.js">
    <link rel="modulepreload" crossorigin href="/assets/ui-CFgOWzhx.js">
    <link rel="modulepreload" crossorigin href="/assets/res-CIqvqwA-.js">
    <link rel="stylesheet" crossorigin href="/assets/index-DKEPXnjn.css">
  </head>

  <body>
    <noscript>
      <strong>Please enable JavaScript to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading">
        <strong>致力于让 Markdown 编辑更简单</strong>
        <p class="txt">正在加载编辑器</p>
      </div>
    </div>
    <script>
      const theme = localStorage.getItem('vueuse-color-scheme')
      if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.querySelector('.loading').classList.add('dark')
      }
    </script>
    <script>
      MathJax = {
        loader: { load: ['[tex]/ams'] },
        tex: { packages: { '[+]': ['ams'] }, tags: 'ams' },
        svg: { fontCache: 'none' },
      }
    </script>
    <!--<script id="MathJax-script" src="/tex-svg.js"></script>-->
    <!--<script id="MathJax-script" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-svg.min.js"></script>-->
    <script id="MathJax-script" src="https://mirrors.sustech.edu.cn/cdnjs/ajax/libs/mathjax/3.2.2/es5/tex-svg.min.js"></script>
  </body>
